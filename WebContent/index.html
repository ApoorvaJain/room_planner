<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" type="text/css" href="css/mrplanner.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  
  <meta charset="UTF-8">
  <title>Login to MR Planner</title>
</head>
<body>    
     <div class="container">

      <form class="form-signin" method="post" action="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-default" type="reset">Reset</button>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>        
        <label class="mt-10">Yet Not Registered!! <a href="reg.jsp">Register Here</a></label>
      </form>
    </div> <!-- /container -->
</body> 
</html>

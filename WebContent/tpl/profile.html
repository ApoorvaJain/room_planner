
<ul class="nav nav-pills" id="profileTab">
	<li class="active"><a data-target="#details" data-toggle="tab">Details</a></li>
	<li><a data-target="#change-password" data-toggle="tab">Change
			password</a></li>
	<li><a data-target="#notifications" data-toggle="tab">Notifications</a></li>
</ul>

<div class="tab-content pt-15">
	<div class="tab-pane active" id="details">
		<div class="split-half">
			<!-- FORM -->
			<form name="profileForm" novalidate>

				<!-- First Name -->
				<div class="form-group">
					<label>First Name</label> <input type="text" name="first_name"
						class="form-control" ng-model="user.first_name" required>
				</div>

				<!-- Last Name -->
				<div class="form-group">
					<label>Last Name</label> <input type="text" name="last_name"
						class="form-control" ng-model="user.last_name" required>
				</div>

				<!-- Email -->
				<div class="form-group">
					<label>Email</label> <input type="text" name="email"
						class="form-control" ng-model="user.email">
				</div>

				<!-- User Role -->
				<div class="form-group">
					<label>Role</label> <input type="text" name="role"
						class="form-control" ng-model="user.role">
				</div>

				<div class="pull-right">
					<button type="button" class="btn btn-primary"
						ng-click="submitUser(user,profileForm.$valid)">Save</button>
					<button type="button" class="btn btn-default">Close</button>
				</div>
			</form>
		</div>

	</div>
	<div class="tab-pane" id="change-password">
		<div class="split-half">
			<!-- FORM -->
			<form name="changePasswordForm" novalidate>

				<!-- Old Password -->
				<div class="form-group">
					<label>Old Password</label> <input type="password" name="password"
						class="form-control" ng-model="user.password" required>
				</div>

				<!-- New Password -->
				<div class="form-group">
					<label>New Password</label> <input type="password"
						name="newpassword" class="form-control"
						ng-model="user.newpassword" required>
				</div>

				<div class="pull-right">
					<button type="button" class="btn btn-primary"
						ng-click="submitUser(user,changePasswordForm.$valid)">Save</button>
					<button type="button" class="btn btn-default">Close</button>
				</div>
			</form>
		</div>
	</div>
	<div class="tab-pane" id="notifications">
		<div class="split-half">
			<!-- FORM -->
			<form name="notificationsForm" novalidate>
				<div class="form-group">
					<label><input type="checkbox"> Invitation emails [?]</label>
				</div>
				<div class="form-group">
					<label><input type="checkbox"> Booking creation notifications [?]</label>
				</div>
				<div class="form-group">
					<label><input type="checkbox"> Booking changed notifications [?]</label>
				</div>
				<div class="form-group">
					<label><input type="checkbox"> Booking cancellations notifications [?]</label>
				</div>
				<div class="form-group">
					<label><input type="checkbox"> Booking notifications sent one day before the event [?]</label>
				</div>
				<div class="form-group">
					<label><input type="checkbox"> Booking notifications sent one hour before the event [?]</label>
				</div>
				<div class="pull-right">
					<button type="button" class="btn btn-primary"
						ng-click="submitUser(user,changePasswordForm.$valid)">Save</button>
					<button type="button" class="btn btn-default">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
